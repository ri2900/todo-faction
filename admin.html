<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - TODO Faction</title>
</head>
<body>
  <h1>Admin Panel (T-Shirts)</h1>
  <form id="product-form">
    <input type="text" id="title" placeholder="Title" required><br><br>
    <input type="text" id="description" placeholder="Description" required><br><br>
    <input type="number" id="price" placeholder="Price (BDT)" required><br><br>
    <input type="text" id="image" placeholder="Image URL" required><br><br>
    <input type="text" id="sizes" placeholder="Sizes (comma separated)" required><br><br>
    <input type="password" id="adminPass" placeholder="Admin Password" required><br><br>
    <button type="submit">Add Product</button>
  </form>

  <p id="msg"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDd2R8FefFOqSe2muB6Zk1jzZ_QhUzNKI",
      authDomain: "todo-faction.firebaseapp.com",
      projectId: "todo-faction",
      storageBucket: "todo-faction.firebasestorage.app",
      messagingSenderId: "342141679101",
      appId: "1:342141679101:web:8f5197955351aa68939594"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const form = document.getElementById('product-form');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('adminPass').value;
      if (password !== "8011") {
        msg.innerText = "❌ Wrong admin password";
        return;
      }
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const price = document.getElementById('price').value;
      const image = document.getElementById('image').value;
      const sizes = document.getElementById('sizes').value.split(',').map(s => s.trim());

      try {
        await addDoc(collection(db, "tshirts"), {
          title,
          description,
          price,
          image,
          sizes
        });
        msg.innerText = "✅ Product added successfully!";
        form.reset();
      } catch (error) {
        msg.innerText = "❌ Failed to add product: " + error.message;
      }
    });
  </script>
</body>
</html>
